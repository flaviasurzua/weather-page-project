<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="search-form">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Where do you wanna go?"
                  autocomplete="off"
                  autofocus="on"
                  id="search-text-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Lets go!"
                  class="form-control btn btn-success shadow-sm w-100"
                />
              </div>
              <div class="col-2">
                <button
                  class="btn btn-warning w-100"
                  id="current-location-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="row">
          <div class="col-6">
            <img
              class="sun"
              src="image/sunsnow.png"
              alt="snow sun"
              width="230px"
            />
          </div>
          <div class="col-6 texting">
            <h1><span id="temperature">34</span>Â°C</h1>
            <h2 id="city">Colima</h2>
            <h3>Date</h3>
            <p id="description">
              Very sunny! Go enjoy the day and don't forget SPF!
            </p>
          </div>
          <div class="row">
            <div>
              <h3 class="title-humidity">
                Humidity: <span id="humidity">77</span>%
              </h3>
            </div>
          </div>
          <div class="row">
            <div>
              <h3 class="title-wind">Wind: <span id="windy"> 8 </span> km/h</h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <p class="codesource">
      <a href="https://github.com/flaviasurzua/weather-page-project"
        >Open source code</a
      >
      made by Flavia :)
    </p>
    <script src="script.js"></script>
  </body>
</html>
